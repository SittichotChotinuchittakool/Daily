<!DOCTYPE html>
<html>
    <head>
        <title>Daily</title>
        <link rel="icon" href="../book-icon.png" />
        <script src="../js/jquery-3.3.1.js"></script>
        <script src="../js/register.js"></script>
        <link rel="stylesheet" href="../css/main.css" />
        <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css" />
        <script href= "../js/bootstrap/bootstrap.min.js"></script>
        <meta charset="utf-8"/>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="../index.html">Daily</a>
        </nav>
        <form class="form-register" id="formRegisterID" action="../index.html">
            <h1>Register</h1>
            <div class="row">
                <div class="col-sm-3">
                    <label>Username : </label>
                </div>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="usernameID" placeholder="Enter Username only alphabet 6-12 character" maxlength="12" 
                    autocomplete="off" name="username" required pattern="[a-zA-Z0-9]+"/>
                </div>
                <div class="col-sm-1">
                    <span id="checkUsernameID"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <label>Password : </label>
                </div>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="passwordID" placeholder="Enter Password, 6-12 character" maxlength="12" name="password" required pattern=".{6,12}"/>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <label>Confirm Password : </label>
                </div>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="confirmPasswordID" placeholder="Enter Password Again" maxlength="12" required pattern=".{6,12}"/>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <label>Email : </label>
                </div>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="emailID" placeholder="Enter Email" autocomplete="off" name="email" required maxlength="30"/>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <label>First Name : </label>
                </div>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="firstNameID" placeholder="Enter First Name, max 30 character only alphabet" maxlength="30" 
                    autocomplete="off" name="fname" pattern="[a-zA-Z]+"/>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <label>Last Name : </label>
                </div>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="lastNameID" placeholder="Enter Last Name, max 30 character only alphabet" autocomplete="off" name="lname" maxlength="30" pattern="[a-zA-Z]+"/>
                </div>
            </div>
            <input type="submit" value="Register" class="btn btn-primary" />
        </form>
        
        
        <footer class="footer-copyright text-center py-3"><p>Create by Sittichot Chotinuchittakool<br>Using Jquery, PHP</p></footer>
    </body>
</html>
