<html>
    <head>
        <script src="../js/jquery-3.3.1.js" ></script>
        <script src="../js/bootstrap/bootstrap.min.js" ></script>
        <!-- <link rel="stylesheet" href="../css/main.css" /> -->
        <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css" />
        <link rel="stylesheet" href="../js/jquery-ui/jquery-ui.min.css" />
        <script src="../js/jquery-ui/jquery-ui.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <script src="../js/viewPage.js"></script>
        <style>
            .form-inline{
                margin: 0.5% 0px;
            }
            .form-group{
                margin-left: auto;
            }
            input{
                margin-right: 1%;
            }
        </style>
    </head>
    <body>
        <form class="form-inline">
            <input type="text" id="searchSubjectID" placeholder="Enter Subject here" class="form-control" />
            <input type="text" id="viewPage_dateID" class="form-control"/>
            <div class="form-group">
                <button type="button" class="btn btn-secondary" id="refreshID">
                        <i class="fa fa-refresh" aria-hidden="true"></i> Refresh
                </button>
                &nbsp;
                <button type="button" class="btn btn-danger">
                    Delete
                </button>
            </div>
        </form>
        <table class="table table-bordered table-hover table-sm" id="tbID">
            <thead>
                <tr class="table-active">
                    <th scope="col" style="width: 3%;text-align: center">#</th>
                    <th scope="col" style="width: 87%;text-align: center">Subject</th>
                    <th scope="col"style="width: 10%;text-align: center">Date</th>
                </tr>
            </thead>
            <tbody id="tableID">
                <!-- <tr class="table-Default">
                </tr> -->
            </tbody>
        </table>
    </body>
</html>
