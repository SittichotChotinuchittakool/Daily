<html>
    <head>
        <script src="../js/jquery-3.3.1.js" ></script>
        <script src="../js/bootstrap/bootstrap.min.js" ></script>
        <!-- <link rel="stylesheet" href="../css/main.css" /> -->
        <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css" />
        <link rel="stylesheet" href="../js/jquery-ui/jquery-ui.min.css" />
        <script src="../js/jquery-ui/jquery-ui.min.js"></script>
        <script src="../js/addPage.js"></script>
        <style>
            input[type="button"]{
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div class="form-group">
            <label for="subjectID">Subject</label>
            <input type="text" id="subjectID" class="form-control" placeholder="Enter Subject" required/>
        </div>
        <div class="form-group">
            <label for="dateID">Date</label>
            <input type="text" id="dateID" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="story">Your story</label>
            <textarea class="form-control" rows="10" id="storyID" style="resize: none"></textarea>
        </div>
        <div>
            <input type="button" value="Submit" class="btn btn-outline-primary" id="addPage_submit_id"/>
            <input type="button" value="Cancle" class="btn btn-outline-secondary" id="addPage_cancle_id"/>
        </div>
    </body>
</html>
